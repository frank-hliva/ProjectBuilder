{% extends "Layout.html" %}
{% block content %}
<article class="container">
    <header>
        <h1>403 - Access is denied</h1>
    </header>
    <div class="body">
        <p>You don't have permission to access this location</p>
        {% if msg != null %}
        <p>{{Message}}</p>
        {% endif %}
    </div>
</article>
{% endblock %}
